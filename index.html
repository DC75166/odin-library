<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <img src="media/library-outline.svg" alt="book-img" class="book-img">
                <h1 class="headline">My Library</h1>
                <img src="media/library-outline.svg" alt="book-img" class="book-img">
            </div>
        </div>
        <div class="lib-body">
            <div class="sidebar">
                <div class="add">
                    <form action="#" class="newbookForm">
                        <h2 class="form-title">Add new book</h2>
                        <div class="form1">
                            <label for="bookname">Book name</label>
                            <input type="text" name="bookname" id="bookname">
                        </div>
                        <div class="form2">
                           <label for="author">Author</label>
                           <input type="text" name="author" id="author">
                        </div>
                        <div class="form3">
                            <label for="pages">Pages</label>
                            <input type="number" name="pages" id="pages">
                         </div>
                         <div class="form4">
                            <label for="read-status">Have you read it?</label>
                            <input type="checkbox" name="read-status" id="read-status">
                         </div>
                        <input type="submit" value="Add Book" class="add-book">
                    </form>
                </div>
            </div>
            <div class="main">

            </div>
        </div>
    </div>
</body>

</html>
